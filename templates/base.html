<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" gicontent="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='static\images\icons8-favicon-48.png') }}">
    <style>
        /* Navigation bar container */

        body {
            font-family: sans-serif;
        }
        
        .navbar {
            width: 100%;
            background-color: #004EA4;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
        }

        /* Navigation bar links */
        .navbar a {
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 20px;
            font-family: 'Outfit', sans-serif;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #0160C8;
        }
        #output {
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            height: 150px;
            overflow-y: auto;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .voice-options {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        input[type="radio"] {
            margin-left: 5px;
        }
    </style>
    {% block head %}
        {% endblock %}
</head>
<body>
    <!-- Navigation bar -->
<div class="navbar">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('about') }}">About</a>
    <a href="{{ url_for('vote') }}">Vote</a>
    <a href="{{ url_for('rules') }}">Rules</a>
    <a href="{{ url_for('election') }}">Election</a>
    <a href="{{ url_for('login') }}">Login</a>
</div>
<div id="output"></div>

    <div class="controls">
        <button id="start-btn">Start Voice Recognition</button>
        <button id="stop-btn">Stop Voice Recognition</button>

        <div class="voice-options">
            <label>Select Voice:</label>
            <input type="radio" id="male" name="voice" value="male" checked> Male
            <input type="radio" id="female" name="voice" value="female"> Female
        </div>
    </div>
<script src="{{ url_for('static', filename='js/speechRecognition.js') }}"></script>
    {% block body %}
    {% endblock %}

</body>
</html>
