{% extends "base.html" %}

{% block head %}
<title>Voting System</title>
<style>
    /* Reset margins and paddings */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'DM Serif Display', serif;
        background-color: #001124;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-size: cover;
        color: #fff;
    }

    .header-content {
        max-width: 1200px;
        width: 100%;
        padding: 100px 20px 50px;
        text-align: center;
        z-index: 100;
    }

    .part-of-decision {
        font-size: 56px;
        line-height: 72px;
        color: #FFFFFF;
        margin-bottom: 20px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .vote-today {
        font-size: 88px;
        line-height: 100px;
        color: #015FC7;
        margin-bottom: 40px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 40px;
    }

    .button {
        width: 220px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 30px;
        font-family: 'Outfit', sans-serif;
        font-size: 22px;
        text-transform: uppercase;
        transition: background-color 0.3s, transform 0.2s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-decoration: none;
    }

    .register-button {
        background-color: #0160C8;
        color: #EBECED;
    }

    .read-more-button {
        background-color: #004EA4;
        color: #FFFFFF;
    }

    .button:hover {
        background-color: #003C8C;
        transform: scale(1.05);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .part-of-decision {
            font-size: 40px;
        }

        .vote-today {
            font-size: 60px;
        }

        .button {
            width: 180px;
            height: 50px;
            font-size: 18px;
        }
    }
</style>
{% endblock %}

{% block body %}
<div class="header-content">
    <div class="part-of-decision">Be a part of the decision</div>
    <div class="vote-today">Vote Today</div>
    <div class="buttons">
        <!-- Registration and other links -->
        <a href="{{ url_for('registration') }}" class="button register-button">REGISTER</a>
        <a href="{{ url_for('about') }}" class="button read-more-button">READ MORE</a>
    </div>
</div>
{% endblock %}
